name: davnor_medicare
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #  Design System Package
  davnor_medicare_ui:
    path: ../davnor_medicare_ui/

  # Service provider
  get: ^4.3.8

  # Firebase SDK
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  cloud_firestore: ^2.4.0
  firebase_storage: ^10.0.3
  #firebase_messaging: ^10.0.6

  # Lint
  very_good_analysis: ^2.3.0

  # logger
  logger: ^1.0.0

  # Url launcher
  url_launcher: ^6.0.9

  #dashed borderS
  dotted_border: ^2.0.0+1

  #dropdown button
  dropdownfield: ^1.0.0
  dropdown_below: ^1.0.0

  #html formatter
  flutter_html: ^2.1.1

  #image picker
  image_picker: ^0.8.3+3

  #uid generator
  uuid: ^3.0.4

  #carousel slider
  carousel_slider: ^4.0.0

  #date formatter
  intl: ^0.17.0

  #shimmer loading effect
  shimmer: ^2.0.0

  #data table 2
  data_table_2: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
