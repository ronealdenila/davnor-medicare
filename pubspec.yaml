name: davnor_medicare
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # Davnor_medicare_ui
  davnor_medicare_ui:
    git: https://github.com/ronealdenila/davnor-medicare-ui.git

  # Service provider
  get: ^4.6.1

  # Firebase SDK
  firebase_auth: ^3.1.4
  firebase_core: ^1.7.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.0.5
  firebase_messaging: ^11.0.0

  #lottie
  lottie: ^1.2.1

  #jitsi
  jitsi_meet: ^4.0.0

  #agora
  #agora_rtc_engine: ^4.1.0-alpha.2
  #permission_handler: ^6.0.2

  #date picker
  syncfusion_flutter_datepicker: ^19.3.47

  #http
  http: ^0.13.4

  #local notification
  flutter_local_notifications: ^9.0.0

  # Lint
  very_good_analysis: ^2.4.0
  
  # logger
  logger: ^1.0.0

  # Url launcher
  url_launcher: ^6.0.9

  #dashed borderS
  dotted_border: ^2.0.0+1

  #dropdown button
  dropdownfield: ^1.0.0
  dropdown_below: ^1.0.0

  #html formatter
  flutter_html: ^2.1.1
  universal_html: ^2.0.8

  #image picker
  image_picker: ^0.8.3+3

  #uid generator
  uuid: ^3.0.4

  #carousel slider
  carousel_slider: ^4.0.0

  #date formatter
  intl: ^0.17.0

  #shimmer loading effect
  shimmer: ^2.0.0

  #notification badges
  badges: ^2.0.1

  #Auto Size Text
  auto_size_text: ^3.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_foreground.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/splash-animation.json

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
